<!DOCTYPE html>
<html>
  <head>
    <title>Web Building</title>
    <style>
      h2 {
        color: rgb(232, 8, 105);
      }
      button {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body style="background-color: rgb(195, 235, 243)">
    <h2>text field</h2>
    <form>
      <input type="text" placeholder="enter username" />
      <br />
      <input type="password" placeholder="enter password" />
      <button type="reset">Reset</button>
    </form>
    <h2>Radio button</h2>
    <input type="radio" name="1" />
    <label>apple</label>
    <input type="radio" name="1" />
    <label>samsung</label>
    <input type="radio" name="1" />
    <label>oneplus</label>
    <input type="radio" name="1" />
    <label>motorola</label>
    <br />
    <h2>checkbox</h2>
    <input type="checkbox" />
    <label>apple</label>
    <br />
    <input type="checkbox" />
    <label>samsung</label>
    <br />
    <input type="checkbox" />
    <label>oneplus</label>
    <br />
    <input type="checkbox" />
    <label>motorola</label>
    <br />
    <h2>file</h2>
    <input type="file" />
    <br />
    <h2>date</h2>
    <input type="date" />
    <br />
    <h2>color</h2>
    <input type="color" />
    <br />
    <h2>range</h2>
    <input type="range" />
    <br />
    <h2>selection</h2>
    <select>
      <option>apple</option>
      <option>mango</option>
      <option>banana</option>
      <option>orange</option>
    </select>
    <input type="submit" />
    <br />
    <h2>time</h2>
    <input type="time" />
    <br /><br /><br /><br /><br />
    <h2>hyper link</h2>
    <a href="https://www.wikipedia.org/" target="_parent">click here</a>
    <label> to go to wikipedia</label>
    <br />
    <h2>iframe</h2>
    <iframe src="https://www.wikipedia.org/" width="735" height="600"></iframe>
    <a href="http://127.0.0.1:5500/2nd%202.html" target="_blank">click here </a>
    <label>to go to a new page</label>
  </body>
</html>
